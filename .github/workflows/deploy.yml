name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main # Or the branch you are working on

permissions:
  contents: write # This grants write access to the repository
  pages: write    # (Optional) if you are deploying to a Pages branch
  id-token: write 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use a compatible Node.js version

      - name: Install dependencies
        run: npm install --force

      - name: Build and create .nojekyll
        run: npm run deploy # This runs the script you created in package.json
        env:
          NODE_ENV: production

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          # Set the branch to publish to
          publish_branch: gh-pages